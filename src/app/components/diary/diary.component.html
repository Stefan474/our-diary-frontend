<div class="min-h-screen flex items-center justify-center bg-red-200">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-4">Diary Page</h1>
    <p>Welcome to your diary. You are successfully logged in!</p>

    <!-- Your Entries -->
    <h2 class="text-xl font-bold mb-4">Your Entries</h2>
    <ul class="list-disc ml-4">
      <li *ngFor="let entry of allEntries.yourEntries">
        <p>{{ entry.message }}</p>
        <p>{{ entry.date }}</p>
      </li>
    </ul>

    <!-- Partner Entries -->
    <h2 class="text-xl font-bold mt-6 mb-4">Partner's Entries</h2>
    <ul class="list-disc ml-4">
      <li *ngFor="let entry of allEntries.partnerEntries">
        <p>{{ entry.message }}</p>
        <p>{{ entry.date }}</p>
        <img *ngIf="entry.imageUrl" [src]="entry.imageUrl" alt="Entry Image" class="w-32 h-32 object-cover mt-2">
      </li>
    </ul>

    <button class="mt-4 bg-red-500 text-white py-2 px-4 rounded" (click)="logout()">
      Logout
    </button>
  </div>
</div>
