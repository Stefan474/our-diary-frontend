<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-xl font-bold mb-4">On {{ date | date : "fullDate" }}...</h2>

    <ng-container *ngIf="yourEntry || partnerEntry; else noEntries">
      <div *ngIf="yourEntry" class="mb-4">
        <h3 class="font-semibold text-lg mb-1">You wrote...</h3>
        <p>{{ yourEntry.message }}</p>
      </div>

      <div *ngIf="partnerEntry">
        <h3 class="font-semibold text-lg mb-1">Lover wrote...</h3>
        <p>{{ partnerEntry.message }}</p>
      </div>
    </ng-container>

    <ng-template #noEntries>
      <p class="text-gray-500 text-center">No entries for this day.</p>
    </ng-template>

    <div class="mt-6 text-right">
      <button class="btn btn-sm btn-primary" (click)="onClose()">Close</button>
    </div>
  </div>
</div>
